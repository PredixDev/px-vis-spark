<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-spark</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-spark.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-spark-custom-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-spark</h3>
    <px-vis-spark
      id="px_vis_spark_1"
      prevent-resize
      width="300"
      height="50"
      data='[{"x": 1397102460000,"y": 0.56},{"x": 1397139660000,"y": 0.4}]'>
    </px-vis-spark>

    <px-vis-spark
      id="px_vis_spark_2"
      width="250"
      height="40"
      prevent-resize
      type="bar"
      data="[1,2,3]">
    </px-vis-spark>

    <div id="fixture_dimensions" style="width:300px;height:56px">
      <px-vis-spark
        id="px_vis_spark_3"
        type="winLoss"
        data="[1,-2,3]">
      </px-vis-spark>
    </div>
  </body>
</html>
